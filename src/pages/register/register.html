  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   
  



  <div class="container register-form">
    <div class="form">
        <div class="note">
            <p>This is a simpleRegister to Register your Organisation</p>
        </div>

        <div class="form-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text"   [(ngModel)]="orgName"   class="form-control" placeholder="Organisation Name" value=""/>
                    </div>
                    <div class="form-group">
                        <input type="tel"    [(ngModel)]="cell"  class="form-control" placeholder="Tel number" value=""/>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <input type="email" class="form-control"  [(ngModel)]="email"  placeholder="Organisation Email" value=""/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control"   [(ngModel)]="address"  placeholder="Organisation Address" value=""/>
                    </div>
                </div>

                </div>


                <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <input type="password"  [(ngModel)]="password"  class="form-control" placeholder="password" value=""/>
                      </div>
                      <div class="form-group">
                          <input type="file"  [(ngModel)]="image" class="form-control" placeholder="Tel number" value=""/>
                      </div>
                    </div>

                    <!-- <div class="form-group">
                        <ion-searchbar (ionInput)="getItems($event)" placeholder="Enter your services"></ion-searchbar>
                        <ion-list>
                          <ion-item *ngFor="let item of items"  (click)="selectedServices(item)">
                            {{ item }}
                          </ion-item>
                        </ion-list>


                    </div> -->


                    <ion-list>
                        <ion-item>
                          <ion-label>Services </ion-label>
                          <ion-select [(ngModel)]="category" multiple="true" cancelText="Nah" okText="Okay!">
                            <ion-option value="Testing" selected="true">Testing</ion-option>
                            <ion-option value="Rapid prototype">Rapid prototype</ion-option>
                            <ion-option value="Consultation" selected="true">Consultation</ion-option>
                            <ion-option value="Research">Research</ion-option>
                            <ion-option value="Training">Training</ion-option>
                            <ion-option value="Incubation">Incubation</ion-option>
                            <ion-option value="pepperoni">Skill Development</ion-option>
                           
                          </ion-select>
                        </ion-item>
                      </ion-list>
  
                  <div class="col-md-6">
                      
                      <div class="form-group">
                        <textarea placeholder="write a description"   [(ngModel)]="description">
                         
                          </textarea>
                      </div>
                  </div>
  
                  </div>

            <button type="button"  (click)="Reg()"  class="btnSubmit">Submit</button>
        </div>
    </div>
</div>

</ion-content>
