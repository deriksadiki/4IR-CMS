<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input  type="text" #email placeholder="email">
  <br>
  <input  type="email" #password placeholder="password">

  <button ion-button clear id="forgotPassword" (click)="forgotpassword()">Forgot Password</button>

  <button ion-button (click)="Signup()">SignUp</button>
  <button ion-button (click)="SignIn(email.value,password.value)">Login</button>
</ion-content>
