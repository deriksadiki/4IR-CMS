<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
<div class="container">
    <div>
      <div class="form-content">

        <div class="form-group">
          <input type="text"   [(ngModel)]="email"   class="form-control" placeholder="email" value=""/>
      </div>


      <div class="form-group">
        <input type="text"    [(ngModel)]="password"   class="form-control" placeholder="password" value=""/>
    </div>
      </div>
    </div>

    <button type="button" (click)="SignIn()"   class="btnSubmit">Login</button>
    <button type="button"  (click)="Signup()" class="btnSubmit">Signup</button>

    <button ion-button clear id="forgotPassword" (click)="forgotpassword()">Forgot Password</button>
  </div>


</ion-content>
