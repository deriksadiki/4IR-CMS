  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input [(ngModel)]="email" type="text" placeholder="email">
  <br>
  <input [(ngModel)]="password" type="email" placeholder="password">

  <button ion-button clear id="forgotPassword" (click)="forgotpassword()">Forgot Password</button>

  <button ion-button (click)="Signup()">SignUp</button>
  <button ion-button (click)="SignIn()">Login</button>
</ion-content>
